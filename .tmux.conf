# Minimal tmux config

# Changes prefix from C-b to C-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Reloads config with prefix r
unbind r
bind r source-file ~/.tmux.conf

# Use vi keybindings
setw -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# prefix C-l turns on/off sync panes
unbind C-l
bind C-l setw synchronize-panes

# Status line
set -g status-right ' #{prefix_highlight} | #{cpu_bg_color} CPU: #{cpu_icon} #{cpu_percentage} | ï€— %a %h-%d %H:%M '
set -g @prefix_highlight_bg 'blue'

# TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight

# Initialize TMUX plugin manager
run -b '~/.tmux/plugins/tpm/tpm'
